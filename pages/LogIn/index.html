<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../LogIn/logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><u></u>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="login-container">
                <h1>LOG IN</h1>
                <p class="intro-text">How to get started?</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </label>
                    </div>
                    <button type="submit" class="login-button">Login Now</button>
                </form>
                <div class="other-login">
                    <div class="divider"></div>
                    <p>Login with others</p>
                    <div class="divider"></div>
                </div>
                <button class="social-button google-button">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <button class="social-button facebook-button">
                    <i class="fab fa-facebook"></i> Login with Facebook
                </button>
                </div> 
        </div>


        <div class="login-image">
            <div class="box">
                 <div class="content">
                    <h2 class="box-title">An amazing experience is waiting for you <br> Log In Now!</h2>
                </div>
            </div>
            <img src="../../assets/pictures/contactUs/girl-image.png" alt="Top Right" class="girl-image">
        </div>
        
    </div>
    
</body>
</html>
